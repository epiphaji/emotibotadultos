<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos de Manejo de Crisis - Emotibot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f0fc;
            color: #4a124e;
        }
        header {
            background-color: #7d2a8e;
            color: white;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        main {
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        .video-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .video-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            width: 300px;
            border: 2px solid #7d2a8e;
        }
        .video-card iframe {
            width: 100%;
            height: 170px;
        }
        .video-card h3 {
            margin: 10px;
            color: #4a124e;
            text-align: center;
        }
        p {
            text-align: center;
            font-size: 1.1em;
            color: #4a124e;
        }
    </style>
</head>
<body>
    <header>
        <h1>Recursos de Manejo de Crisis</h1>

    <main>

        <div class="video-section">

            </div>

            </div>
            <!-- Video 3 -->

</html>
